<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>
    <title>Cadastro de Colaboradores</title>
    <script src="../../js/controllers/dbColaboradores.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md  navbar-dark" style="background-color: rgb(71, 155, 71);">
        <a class="navbar-brand" href="#">Boi de <span style="color:
                goldenrod;">Ouro</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- Dropdown Colaborador-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Colaborador
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                    </div>
                </li>
                <!-- Dropdown Insumos-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Insumos
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                        <a class="dropdown-item" href="#">Baixa</a>
                    </div>
                </li>
                <!-- Dropdown Animal-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                         Animal
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                        <a class="dropdown-item" href="#">Baixa</a>
                    </div>
                </li>
                <!-- Dropdown Dieta-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Dieta
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                        <a class="dropdown-item" href="#">Baixa</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /NavBar -->

    <!--Form-->
    <div class="container-fluid">
        <form onsubmit="Insert();">
            <legend>Cadastro de Colaboradores</legend>
        <div class="row">
            <div class="form-group col-sm-2">
                <label for="Nome">Nome</label>
                <input type="text" class="nameTextbox" name="Nome" id="name" required>
            </div>
        </div>
         <div class="row">
            <div class="form-group col-sm-2">
                <label for="Idade">Idade(anos)</label>
                <input type="number" class="ageTextbox" name="Idade" id="age" min="1" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="Usuario">Tipo de usuário</label>
                <select id="Usuario" name="Usuario" class="ageTextbox">
                    <option value="Propietario">Propietário</option>
                    <option value="Veterinario">Veterinário</option>
                    <option value="Operador1">Operador 1</option>
                    <option value="Operador2">Operador 2</option>
                    <option value="Operador3">Operador 3</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label for="data">Data Entrada</label>
                <input type="date" id="DataEntrada" class="dateTextbox" name="data"  required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-2">
                <label for="Nome">Observação</label>
                <input type="text" class="obsTextbox" name="Obs" id="Obs">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input class="btn btn-success float-left" type="submit" value="Salvar"id="enviar">
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
