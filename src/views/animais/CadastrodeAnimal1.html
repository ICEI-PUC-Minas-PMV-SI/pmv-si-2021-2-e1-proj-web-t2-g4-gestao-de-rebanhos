<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Cadastro de Animal</title>
    <script src="../../js/controllers/dbAnimais.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-md  navbar-dark" style="background-color: rgb(71, 155, 71);">
        <a class="navbar-brand" href="#">Boi de <span style="color:
                goldenrod;">Ouro</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- Dropdown Colaborador-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Colaborador
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                    </div>
                </li>
                <!-- Dropdown Insumos-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Insumos
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                        <a class="dropdown-item" href="#">Baixa</a>
                    </div>
                </li>
                <!-- Dropdown Animal-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Animal
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                        <a class="dropdown-item" href="#">Baixa</a>
                    </div>
                </li>
                <!-- Dropdown Dieta-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbardrop" data-toggle="dropdown">
                        Dieta
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cadastro</a>
                        <a class="dropdown-item" href="#">Busca</a>
                        <a class="dropdown-item" href="#">Baixa</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /NavBar -->

    <!--Form-->
    <div class="container-fluid">
        <form onsubmit="Insert();">
            <legend>Cadastro de Animal</legend>
        <div class="row">
            <div class="form-group col-sm-2">
                <label for="Idade">Idade(meses)</label>
                <input type="number" class="form-control" name="Idade" id="age" min="1" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="Peso">Peso(Kg)</label>
                <input type="number" class="form-control" name="Peso" id="weight" min="1" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="Raça">Raça</label>
                <input type="text" class="form-control" name="Raça"id="breed" required>
            </div>
            <div class="form-group col-sm-2">
                <label for="Sexo">Sexo</label>
                <select id="Sexo" name="Sexo" class="form-control">
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label for="Dieta">Dieta</label>
                <select name="Dieta" id="Diet" class="form-control">
                    <option value="Dieta 1">Dieta 1</option>
                    <option value="Dieta 2">Dieta 2</option>
                    <option value="Dieta 3">Dieta 3</option>
                    <option value="Dieta 4">Dieta 4</option>
                    <option value="Dieta 5">Dieta 5</option>
                </select>
            </div>
            <div class="form-group col-sm-2">
                <label for="data">Data Entrada</label>
                <input type="date" id="DataEntrada" class="form-control" name="data"  required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input class="btn btn-success float-right" type="submit" value="Salvar"id="enviar">
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
